<div class="card" *ngIf="githubPrfile">

  <div class="card-header">
    <p class="h5"> {{githubPrfile.name }} Repositorries</p>

  </div>
  <div class="card-body">

    <ul class="list-group">
      <li class="list-group-item" *ngFor="let repo of githubRepos">
<div class="row">
<div class="col">
<p class="lead">
  <a [href]="repo.html_url" target="_blank">{{repo.full_name}}</a>
</p>

</div>
  <div class="col">
    <span class="badge badge-primary mx-2">Stars: {{repo.stargazers_count}} </span>
    <span class="badge badge-primary mx-2">Watchers: {{repo.stargazers_count}} </span>
  </div>

</div>
      </li>
    </ul>
  </div>

</div>
